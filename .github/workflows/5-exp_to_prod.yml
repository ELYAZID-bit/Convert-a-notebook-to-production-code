name: Train Diabetes Model

on:
  pull_request:
    branches:
      - main

jobs:
  experiment:
    runs-on: ubuntu-latest
    environment: workspace_adnane_development
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install az ml extension
        run: az extension add -n ml -y

      - name: Connect to dev workspace
        run: az configure --defaults workspace=workspace_for_dev group=adnane_student_ressource

      - name: Run experiment job in dev
        run: az ml job create --file src/job.yml --stream

  production:
    runs-on: ubuntu-latest
    environment: workspace_adnane_production
    needs: experiment
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install az ml extension
        run: az extension add -n ml -y

      - name: Connect to prod workspace
        run: az configure --defaults workspace=workspace_adnane group=adnane_student_ressource

      - name: Run production job
        run: az ml job create --file src/job.yml --stream
